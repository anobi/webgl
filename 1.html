<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<style type="text/css">
			body {margin: 0;}
			canvas {width: 100%; height: 100%;}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="three.min.js"></script>
        <script type="x-shader/x-vertex" id="vertexShader">

            varying vec3 vNormal;
            varying vec3 vPos;

            void main() {
                vNormal = normalMatrix * normal;
                vPos = (modelViewMatrix * vec4(position, 1.0)).xyz;
                gl_Position = projectionMatrix *
                    modelViewMatrix *
                    vec4(position, 1.0);
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentShader">
            precision highp float;

            varying vec3 vNormal;
            varying vec3 vPos;

            uniform vec3 ambientLightColor;
            uniform vec3 pointLightPosition[MAX_POINT_LIGHTS];
            uniform vec3 pointLightColor[MAX_POINT_LIGHTS];

            void main()
            {
                vec4 lightVal = vec4(0.0, 0.0, 0.0, 1.0);
                vec4 ambient = vec4(ambientLightColor, 1.0);

                for(int i = 0; i < MAX_POINT_LIGHTS; i++)
                {
                    vec3 lightDirection = normalize(vPos - pointLightPosition[i]);
                    lightVal.rgb += clamp(dot(-lightDirection, vNormal), 0.0, 1.0) * pointLightColor[i];
                }
                gl_FragColor = vec4(0.8, 0.8, 0.8, 1.0)* lightVal;
            }
        </script>

		<script type="text/javascript" src="1.js"></script>
	</body>
</html>
